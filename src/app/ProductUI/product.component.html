<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class='col-md-2'>Filter by</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listData'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listData }} </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>

                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                           {{showImage ? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Product Rating</th>
                    </tr>
                </thead>
                <tbody *ngIf='product && product.length; else nodata'>
                <tr *ngFor='let p of product'>
                    <td><img *ngIf='showImage' [src]='p.imageUrl' [style.width.px]='width' [style.margin.px]='margin' [title]='p.productName'/></td>
                    <td>{{p.productName | uppercase}}</td>
                    <td>{{p.productCode | lowercase}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>{{p.price | currency : 'INR' }}</td>
                    <!-- <td>{{p.starRating}}</td> -->
                    <td><pm-star [starrating]="p.starRating" (notify)="Clicked($event)" ></pm-star></td>
                </tr>
                </tbody>
            </table>
            
        </div>
        <ng-template #nodata>
            <h3 style="text-align:center;">No Data Available !!</h3> 
         </ng-template>
    </div>
</div>
